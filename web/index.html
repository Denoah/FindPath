                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                               aria-expanded="false">Добавление<span class="caret"></span></a>

<div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12 map" id="map"></div>
</div>
<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="height: 10px">

</div>
<div class="row">
    <div class="col-sm-12 col-xs-12 col-md-5 col-lg-5">
        <form action="#" class="form-inline">
            <table class="table" id="table">
                <thead>
                    <td>Город</td>
                    <td>Улица</td>
                    <td>Дом</td>
                    <td></td>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-td-sity">
                            <input type="text" id="row1-sity-text" class="ui-autocomplete col-sity" placeholder="Название города"/>
                        </td>
                        <td class="table-td-street">
                            <input type="text" id="row1-street-text" class="ui-autocomplete col-street" placeholder="Улица"/>
                        </td>
                        <td class="table-td-house">
                            <input type="text" id="row1-house-text" class="ui-autocomplete col-house" placeholder="Дом"/>
                        </td>
                        <td class="table-td">
                            <input type="button" value="Найти" class="btn btn-success" onclick="Search('1')"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="table-td-sity">
                            <input type="text" id="row2-sity-text" class="ui-autocomplete col-sity" placeholder="Название города"/>
                        </td>
                        <td class="table-td-street">
                            <input type="text" id="row2-street-text" class="ui-autocomplete col-street" placeholder="Улица"/>
                        </td>
                        <td class="table-td-house">
                            <input type="text" id="row2-house-text" class="ui-autocomplete col-house" placeholder="Дом"/>
                        </td>
                        <td class="table-td">
                            <input type="button" value="Найти" class="btn btn-success" onclick="Search('2')"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="table-td-sity">
                            <input type="text" id="row3-sity-text" class="ui-autocomplete col-sity" placeholder="Название города"/>
                        </td>
                        <td class="table-td-street">
                            <input type="text" id="row3-street-text" class="ui-autocomplete col-street" placeholder="Улица"/>
                        </td>
                        <td class="table-td-house">
                            <input type="text" id="row3-house-text" class="ui-autocomplete col-house" placeholder="Дом"/>
                        </td>
                        <td class="table-td">
                            <input type="button" value="Найти" class="btn btn-success" onclick="Search('3')"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="table-td-sity">
                            <input type="text" id="row4-sity-text" class="ui-autocomplete col-sity" placeholder="Название города"/>
                        </td>
                        <td class="table-td-street">
                            <input type="text" id="row4-street-text" class="ui-autocomplete col-street" placeholder="Улица"/>
                        </td>
                        <td class="table-td-house">
                            <input type="text" id="row4-house-text" class="ui-autocomplete col-house" placeholder="Дом"/>
                        </td>
                        <td class="table-td">
                            <input type="button" value="Найти" class="btn btn-success" onclick="Search('4')"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="table-td-sity">
                            <input type="text" id="row5-sity-text" class="ui-autocomplete col-sity" placeholder="Название города"/>
                        </td>
                        <td class="table-td-street">
                            <input type="text" id="row5-street-text" class="ui-autocomplete col-street" placeholder="Улица"/>
                        </td>
                        <td class="table-td-house">
                            <input type="text" id="row5-house-text" class="ui-autocomplete col-house" placeholder="Дом"/>
                        </td>
                        <td class="table-td">
                            <input type="button" value="Найти" class="btn btn-success" onclick="Search('5')"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="table-td-sity">
                            <input type="text" id="row6-sity-text" class="ui-autocomplete col-sity" placeholder="Название города"/>
                        </td>
                        <td class="table-td-street">
                            <input type="text" id="row6-street-text" class="ui-autocomplete col-street" placeholder="Улица"/>
                        </td>
                        <td class="table-td-house">
                            <input type="text" id="row6-house-text" class="ui-autocomplete col-house" placeholder="Дом"/>
                        </td>
                        <td class="table-td">
                            <input type="button" value="Найти" class="btn btn-success" onclick="Search('6')"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="col-lg-1 col-md-1"> </div>
    <div class="col-sm-12 col-xs-12 col-md-5 col-lg-5">
        <div class="row">
            <div class="centerButton">
                <input type="button" class="btn btn-primary btn-lg" value="Построить маршрут" id="mainButton" onclick="CreateWay()"/>
            </div>
        </div>
        <div style="height: 10px"></div>
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <div class="textcontainer">
                        <p id="output" style="font-size: 16px"></p>
                    </div>
                    <form action="#" class="form-inline" id="priseForm">
                        <label for="wayLength">Длина пути</label>
                        <input type="text" id="wayLength" value="" class="form-control input-sm disabled calc" disabled/>
                        <label for="price">&nbsp;* Цена</label>
                        <input type="text" id="price" class="form-control input-sm calc">
                        <label for="result">=</label>
                        <input type="text" id="result" value="" class="form-control input-sm calc">
                        <input type="button" value="Пересчитать" class="btn btn-success" onclick="getPrice()">
                        <br><br>
                        <div class="checkbox">
                            <input type="checkbox" id="checkboxParameters">
                            <label for="checkboxParameters">С дополнительными параметрами</label>
                        </div>
                        <br>
                        <label for="posadka">Посадка</label>
                        <input type="text" id="posadka" class="form-control input-sm calc">
                        <br>
                        <label for="prostoi">Простой(мин)</label>
                        <input type="text" id="prostoi" class="form-control input-sm calc"/>
                        <br/>
                        <label for="prostoiPrice">Стоимость минуты простоя</label>
                        <input type="text" id="prostoiPrice" class="form-control input-sm calc"/>
                        <br/>
                        <label for="countStop">Количество остановок</label>
                        <input type="text" id="countStop" class="form-control input-sm calc"/>
                        <br/>
                        <label for="stopPrice">Стоимость остановки</label>
                        <input type="text" id="stopPrice" class="form-control input-sm calc"/>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-xs-12 col-md-12 col-lg-12" >
        <div class="row">
            <form action="#" class="form-inline" style="text-align: center">
                <input type="text" class="input-sm bufferText" size="60" id="bufferText">
                <input type="button" value="В память" onclick="setBuffer()">

            </form>
            <br>
        </div>
    </div>
</div>
